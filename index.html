<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="DemoApp">
<head>
	<title>The Alchemy Machine</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="MainCtrl as MainCtrl">
		<div class="col1">
			<h2>Bonjour, choisissez 3 ingr&eacute;dients</h2>
		
			<div class="ingredient" ng-repeat="ingredient in MainCtrl.ingredients" ng-click="myStyle = selectIngredients(ingredient.id)" >
				<div id="{{ingredient.id}}" ng-style="myStyle" >{{ingredient.id}}. {{ ingredient.name  }}</div>
				
				<img data-ng-src="{{ ingredient.picture }}"/>
			</div>
			<div class="button">
				<input type="submit" value="M&eacute;langer" ng-click='melanger()' ng-show="showButton()"/>
			</div>
		</div>

		<div class="col2">

			<div>
				<h2>Recettes disponibles</h2>
				<div ng-repeat="recipe in MainCtrl.recipes">
				<div id="{{recipe.id}}">{{ recipe.name  }} : {{recipe.ingredients}}</div>
			</div>
			<div>
				<h2>Ingr&eacute;dients s&eacute;lectionn&eacute;s</h2>
				<div class="selection"></div>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
